<div class="container mt-nav">
    <div class="row row-exhibit">
        <div class="col">
                <h2 class="display-3">Exhibitions</h2>
        </div>
    </div>  <!-- /row -->    
    <div class="row row-exhibit" ng-repeat="exhibition in exhibitions">
      <div class="col-sm-3 img-exhibit">
        <img ng-src="{{exhibition.image}}">
      </div>
      <div class="col-sm-9">
        <h6 class="display-4">{{exhibition.name}}</h6>
        <small>{{exhibition.time}}</small>
        <h6 class="display-6">{{exhibition.place}}</h6>
        <p>{{exhibition.txt}}</p>
      </div>
    </div> <!-- /row -->
    
</div>
